<div class="main-content" ng-controller="OrgRegionController">
    <form class="form-horizontal" ng-submit="onSearch()">
        <div class="search-ban">
            <div class="col-label-search">
                {{'街道乡镇' | translate}}：
            </div>
            <div class="col-date-search">
                <select class="form-control class-select" ng-model="TownRegionID">
                    <option value="">请选择</option>
                    <option ng-repeat="item in Regions" value="{{item.RegionID}}">{{item.RegionName}}</option>
                </select>

            </div>
            <div class="col-label-search">
                {{'编码/名称' | translate}}：
            </div>
            <div class="col-date-search">
                <input type="text" class="form-control" ng-model="Keyword" placeholder="编码/名称">
            </div>

            <div class="col-date-search">
                <button class="btn base" type="submit">
                    <i class="glyphicon glyphicon-search"></i>
                    {{'btnSearch' | translate}}
                </button>
                <a class="btn btn-info" ui-sref="Doctor.FamilyDoctorManageOrgRegionAdd" role="button">
                    <i class="glyphicon glyphicon-plus"></i>
                    新增
                </a>
            </div>

            <div class="div-clear"></div>
        </div>
        <div class="bottom row">
            <table class="table table-striped table-hover">
                <thead>
                    <tr>
                        <th>区县</th>
                        <th>街道乡镇</th>
                        <th>对应的服务社区</th>
                        <th>配置时间</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody ng-show="ListItems.length>0">
                    <tr ng-repeat="item in ListItems">
                        <td>{{item.DistrictRegionName}}</td>
                        <td>{{item.TownRegionName}}</td>
                        <td>{{item.HospitalName}}</td>
                        <td>{{item.CreateTime|date:'yyyy-MM-dd'}}</td>
                        <td>
                            <a class="btn btn-info" ui-sref='Doctor.FamilyDoctorManageOrgRegionEdit({id:"{{item.HospitalID}}"})'>
                                <i class="glyphicon glyphicon-edit"></i>
                                编辑
                            </a>
                        </td>
                    </tr>
                </tbody>
            </table>
            <!--分页控件-->
            <pager-nav page-list="[5,10,20,25]"
                       page="CurrentPage"
                       page-Size="PageSize"
                       total-Count="TotalCount" on-change="onSearch()" />
        </div>
    </form>
</div>
