<div class="main-content" ng-controller="RegionController">
    <h4 class="des border-b">
        区域列表
    </h4>
    <form class="form-horizontal" ng-submit="onSearch()">
        <div class="search-ban">
            <div class="col-label-search">
                编码/名称
            </div>
            <div class="col-date-search">
                <input type="text" class="form-control" ng-model="RegionIDKeyword" placeholder="编码/名称">
            </div>

            <div class="col-label-search">
                上级编码名称
            </div>
            <div class="col-date-search">
                <input type="text" class="form-control" ng-model="ParentIDKeyword" placeholder="编码/名称">
            </div>

            <div class="col-date-search">
                <button class="btn base" type="submit">
                    <i class="glyphicon glyphicon-search"></i>
                    {{'btnSearch' | translate}}
                </button>
                <a class="btn btn-info" ui-sref="Doctor.RegionManageEdit" role="button">
                    <i class="glyphicon glyphicon-plus"></i>
                    新增
                </a>
            </div>

            <div class="div-clear"></div>
        </div>
        <div class="bottom row">
            <table class="table table-striped table-hover">
                <thead>
                    <tr>
                        <th>编码</th>
                        <th>区域名称</th>
                        <th>上级编码</th>
                        <th>上级区域名称</th>
                        <th>级别</th>
                        <th style="text-align:center">{{'lblOperator'|translate}}</th>
                    </tr>
                </thead>
                <tbody ng-show="ListItems.length>0">
                    <tr ng-repeat="item in ListItems">
                        <td>{{item.RegionID}}</td>
                        <td>{{item.RegionName}}</td>
                        <td>{{item.ParentID}}</td>
                        <td>{{item.ParentName}}</td>
                        <td>{{item.RegionLevelName}}</td>
                        <td style="text-align:center">
                            <a class="btn btn-sm base" ui-sref="Doctor.RegionManageEdit({ id: '{{item.RegionID}}' })">
                                <i class="glyphicon glyphicon-folder-open"></i>&nbsp;
                                编辑
                            </a>
                        </td>
                    </tr>
                </tbody>
            </table>
            <!--分页控件-->
            <pager-nav page-list="[5,10,20,25]"
                       page="CurrentPage"
                       page-Size="PageSize"
                       total-Count="TotalCount" on-change="onSearch()" />
        </div>
    </form>
</div>
