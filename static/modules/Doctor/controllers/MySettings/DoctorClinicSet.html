    .swiftMargin0 {

<div class="main-content" ng-controller="DoctorClinicSetController">
    <h4 class="des border-b">
        义诊设置
    </h4>
  
    <form id="form1" class="form-horizontal" role="form" on-submit="onSubmit()" form-validate>

        <div style="margin-top:15px" >
            <label class="control-label col-sm-1" for="ServiceTypeName" style="width:92px">服务类型</label>
            <div class="col-sm-3" style="width:180px">
                <input type="text" class="form-control" id="ServiceTypeName" name="ServiceTypeName" value="图文咨询" readonly="readonly" />
            </div>
            <div class="form-group" style="float:left;display:inline-block;">
                <label class="control-label col-sm-1" for="AcceptCount" style="width:150px">单日服务人数上限</label>
                <div class="col-sm-3" style="width:150px">
                    <input type="text" class="form-control" validate="{min:'1',messages:{min:'必须大于0哟!'}}" id="AcceptCount" name="AcceptCount" ng-model="Data.AcceptCount" placeholder="请输入单日服务人数" />
                </div>
            </div>
            <label class="control-label col-sm-1" style="margin-left:0px;text-align:left;width:92px">服务开关</label>
            <div class="col-sm-6" style="width:200px">
                <div class="bootstrap-switch bootstrap-switch-wrapper bootstrap-switch-animate bootstrap-switch-on" style="width: 108px;">
                    <div class="{{ServiceClass}}" style="width: 159px; " ng-click="setSwitch()" ng-model="ServiceClass">
                        <span class="bootstrap-switch-handle-on bootstrap-switch-primary" style="width: 53px;">ON</span><span class="bootstrap-switch-label" style="width: 53px;">&nbsp;</span><span class="bootstrap-switch-handle-off bootstrap-switch-default" style="width: 53px;">OFF</span><input type="radio" name="radio2">
                    </div>
                </div>
            </div>
        </div>
        <!--datetime/-->
        <div class="openSetTip"></div>
        <div class="dateSetBox">
            <div class="calendarBox">
                <table class="calendarTable"></table>
            </div>
            <div class="dateTimeBtnBox">
                <input type="submit" class="saveBtn" value="保存" />
            </div>
        </div>
        <!--/datetime-->
     </form>
