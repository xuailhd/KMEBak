 <div class="assistant" ng-show="AnswerSheet.length>0">
     <div class="alert alert-info text-center" role="alert" data-toggle="modal" data-target="#modal-assistant-diagnose">
         <b class="btn">智能问诊结果，请点击查看</b>
     </div>
      <div class=" modal fade" id="modal-assistant-diagnose" role="dialog">
          <div class="modal-dialog" role="document" style="width:70%">
              <div class="modal-content">
                  <div class="modal-header">
                      <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                      <h4 class="modal-title">问诊结果</h4>
                  </div>
                  <div class="modal-body">
                      <div class="survey">

                              <dl ng-repeat="item in AnswerSheet">
                                  <dt>Q{{$index+1}}：{{item.Question}}</dt>
                                  <dd>回复：{{item.Answer}}</dd>
                              </dl>                            
                      </div>
                          <table class="table table-striped table-responsive table-hover table-bordered">
                              <tr ng-repeat="item in Summaries">
                                  <td class="col-md-2">{{item.Title}}:</td>
                                  <td>{{item.Summary}}</td>
                               
                              </tr>
                          </table>                      
                      </div>             
              </div><!-- /.modal-content -->
          </div>

 
    </div>
</div>
